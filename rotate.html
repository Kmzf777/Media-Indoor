<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index-rotate.css" />
    <title>HTML Video Player</title>
</head>

<body>
    <section class="video-area">
        <div class="img-fundo">
            
            <img id="banner" src="assets/jhonwick-fundo.png" alt="">
        </div>
        <div class="top-video">
            <video id="trailer"  controls src="/assets/john_wick.mp4"></video>
            
        </div>
    </section>

    <section class="ad-area">
        <main class="top-area">
            <div class="principal-img">
                <img src="/assets/logo_wbr.jpg" alt="">
            </div>
            <div class="qr-code">
                <h2>Anuncie Aqui!</h2>
                <img src="/assets/qr-code-black.png">
            </div>
            <div class="principal-img">
                <img src="assets/logo.png" alt="">
            </div>
        </main>
        <main class="ad-flow">
            <main class="ad-overflow">
                <div class="ad-collum">
                    <div class="ad-box">
                        <img src="assets/logo2.png" alt="">
                    </div>     
                </div>
                
            </main>
        </main>
    </section>
    <script src="tvSlider.js"></script>
</body>

</html>
